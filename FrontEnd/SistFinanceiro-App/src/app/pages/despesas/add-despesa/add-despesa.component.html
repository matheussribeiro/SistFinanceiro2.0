<nz-modal
      [nzStyle]="{ top: '20px' }"
      [(nzVisible)]="isVisibleTop"
      nzTitle="Adicionar Despesa"
      (nzOnCancel)="handleCancelTop()"
      (nzOnOk)="addDespesa()"
    >
      <ng-container *nzModalContent>
        <div id="modalinclude">
          <div id="divtopo">

            <span>Nome :</span>  <input [(ngModel)]="newDespesa.Nome" type="text">
            <span>Valor :</span>  <input [(ngModel)]="newDespesa.Valor" type="text">
          </div>
          <div>
            Parcelas : <input id="inputparc"  [(ngModel)]="newDespesa.Parcela" type="text">
            Tipo de Despesa :
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecione o Tipo" [(ngModel)]="newDespesa.TipoDespesaId">
              <nz-option nzLabel="Fixa" nzValue="1"></nz-option>
              <nz-option nzLabel="Parcelada" nzValue="2"></nz-option>
              <nz-option nzLabel="VariÃ¡vel" nzValue="3"></nz-option>
            </nz-select>
          </div>
        </div>
      </ng-container>
</nz-modal>
